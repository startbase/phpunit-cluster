<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit test cluster statistic</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link type="text/css" rel="stylesheet" href="css/fstree.css"/>
    <link type="text/css" rel="stylesheet" href="js/jstree/themes/default/style.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Users online (<span class="users-count">0</span>)
                </div>
                <div class="panel-body">
                    <div id="users-list"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Статистика выполнения тестов
                </div>
                <div class="panel-body">
                    <div id="current-info-tests">
                        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                            Сейчас тесты не выполняются
                        </div>
                    </div>
                    <div id="last-info-tests">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            Данных по последнему выполненому пулу тестов нет
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Failed Tests
                </div>
                <div class="panel-body">
                    <div id="tree-block">
                        <div id="tree"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Failed Test Suites
                </div>
                <div id="event-block" class="panel-body" style="text-align:center;">
                    <div id="event_result"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/socket.io.js"></script>
<script type="text/javascript" src="js/jstree/jstree.js"></script>
<script type="text/javascript" src="js/fstree.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
