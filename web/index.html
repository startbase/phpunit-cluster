<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit test cluster statistic</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link type="text/css" rel="stylesheet" href="/css/fstree.css"/>
    <link type="text/css" rel="stylesheet" href="/js/jstree/themes/default/style.css"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Users online (<span class="users-count">0</span>)
                </div>
                <div class="panel-body">
                    <div id="users-list"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Статистика выполнения тестов
                </div>
                <div class="panel-body">
                    <div id="current-info-tests">
                        <p><strong>Сейчас тесты не выполняются</strong></p>
                    </div>
                    <div id="last-info-tests">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            Данных по последнему выполненому пулу тестов нет
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Failed Tests
                </div>
                <div class="panel-body">
                    <div id="tree-block" style="overflow-y: scroll;">
                        <div>Данных по последнему выполненому пулу тестов нет</div>
                        <div id="tree"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Failed Test Suites
                </div>
                <div id="event-block" class="panel-body" style="overflow-y: scroll; text-align:center;">
                    <div style="text-align:left;">Данных по последнему выполненому пулу тестов нет</div>
                    <div id="event_result"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/socket.io.js"></script>
<script type="text/javascript" src="/js/jstree/jstree.js"></script>
<script type="text/javascript" src="/js/fstree.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</html>
