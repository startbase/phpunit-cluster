<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit test cluster statistic</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link type="text/css" rel="stylesheet" href="css/fstree.css"/>
    <link type="text/css" rel="stylesheet" href="js/jstree/themes/default/style.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Users online (<span class="users-count">0</span>)
                </div>
                <div class="panel-body">
                    <div id="users-list"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Test info
                </div>
                <div class="panel-body">
                    <div id="info-tests">
                        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                            Сейчас тесты не выполняются.
                        </div>
                        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                            <button class="btn btn-block btn-primary" id="manual-runner">
                                Запустить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Test Files
                </div>
                <div class="panel-body">
                    <div id="tree-block">
                        <div id="tree"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/socket.io.js"></script>
<script type="text/javascript" src="js/jstree/jstree.js"></script>
<script type="text/javascript" src="js/fstree.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
